<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- this is the cdn link of font awsome type font awsome cdn link in google -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Viaoda+Libre&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <!-- heading part -->
    <div class="heading">
        <h1><i class="fa fa-sticky-note">To Do</i></h1>
    </div>

    <!-- add button part -->
    <div class="btndiv">
        <button class="add" id="add">Add note</button>
            <span class="circle">
                <span class="arrow"></span>
            </span>
            <!-- <button class="buttontext">Add note</button> -->
        </button>
    </div>




    <script type="text/javascript" src="script.js"></script>
</body>

</html>
